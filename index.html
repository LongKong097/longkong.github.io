<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>គេហទំព័ររបស់ខ្ញុំ</title>
  <style>
    body {
      font-family: "Khmer OS Battambang", Arial, sans-serif;
      background: linear-gradient(120deg, #74ebd5 0%, #ACB6E5 100%);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      color: #fff;
    }
    h1 {
      margin: 10px 0;
    }
    p {
      font-size: 18px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      background: #4CAF50;
      color: white;
      transition: 0.3s;
    }
    .btn:hover {
      background: #45a049;
    }
    footer {
      margin-top: 40px;
      padding: 10px;
      font-size: 14px;
      background: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <header>
    <h1>សួស្តី! 👋</h1>
    <p>នេះគឺគេហទំព័រដំបូងរបស់ខ្ញុំ</p>
  </header>

  <main>
    <p>ខ្ញុំកំពុងរៀន HTML និង CSS ដើម្បីបង្កើតគេហទំព័រដោយខ្លួនឯង 🚀</p>
    <a href="https://github.com" class="btn">ចូល GitHub</a>
  </main>

  <footer>
    <p>© 2025 គេហទំព័ររបស់ខ្ញុំ - បង្កើតដោយ GitHub Pages</p>
  </footer>
</body>
</html>
